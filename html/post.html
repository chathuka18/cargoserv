<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Posts Carousel</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Follow Us Section */
        .follow-us {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 18px;
            color: #1877f2;
            text-decoration: none;
        }

        .follow-us img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .follow-us:hover img {
            transform: scale(1.1);
        }

        .follow-us:hover {
            color: #145dbf;
        }

        /* Carousel Container */
        .carousel-container {
            max-width: 900px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Carousel */
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual Post */
        .post {
            flex: 0 0 33.333%;
            max-width: 33.333%;
            box-sizing: border-box;
            padding: 15px;
            text-align: center;
        }

        /* Image Styling */
        .post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover Effect */
        .post:hover img {
            transform: scale(1.05);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Message Text */
        .post .message {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }

        /* Created Time */
        .post .created-time {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        /* Carousel Navigation Buttons */
        .carousel-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .carousel-buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            pointer-events: auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .carousel-buttons button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .carousel-buttons button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <a href="https://www.facebook.com/profile.php?id=61569230769175" class="follow-us" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
            alt="Facebook Logo">
        Follow Us on Facebook
    </a>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Posts will be injected here -->
        </div>
        <div class="carousel-buttons">
            <button id="prevBtn" disabled>&lt;</button>
            <button id="nextBtn">&gt;</button>
        </div>
    </div>

    <script>
        const accessToken = "EAAN8sJZAFLZAMBOZCYOKAFcnSaphYJ1DcX1b4uEu7qZBribia1dvMlycTZCyTMyAO4xLrRaCE897F5YnBcBhJ303fcxbJONZCXZC0GcrxOcqaJDd97vEzMz7tvdD3oD7bdc4pHvWZA0AXF4aZCyitdA9ooCcfuSAjDJ93nC2f1oLxd0MSwTSlVhf0tsO7FiWSfQMVQPNcRNWg";
        const url = "https://graph.facebook.com/v15.0/457763814094558/posts?fields=id,message,created_time,attachments{media}&access_token=" + accessToken;

        let currentIndex = 0;

        async function fetchPosts() {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch posts");

                const data = await response.json();
                const posts = data.data;

                const carousel = document.getElementById("carousel");

                posts.forEach(post => {
                    const postElement = document.createElement("div");
                    postElement.className = "post";

                    const message = post.message || "No message available";
                    const createdTime = new Date(post.created_time).toLocaleString();

                    let mediaHTML = "";
                    if (post.attachments && post.attachments.data) {
                        post.attachments.data.forEach(attachment => {
                            if (attachment.media && attachment.media.image) {
                                mediaHTML = `<img src="${attachment.media.image.src}" alt="Post image">`;
                            }
                        });
                    }

                    postElement.innerHTML = `
                        ${mediaHTML}
                        <div class="message">${message}</div>
                        <div class="created-time">Posted on: ${createdTime}</div>
                    `;

                    // Redirect to Facebook post on click
                    postElement.addEventListener("click", () => {
                        window.open(`https://www.facebook.com/${post.id}`, "_blank");
                    });

                    carousel.appendChild(postElement);
                });

                setupCarousel(posts.length);
            } catch (error) {
                console.error("Error fetching posts:", error.message);
            }
        }

        function setupCarousel(totalPosts) {
            const carousel = document.getElementById("carousel");
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");

            function updateButtons() {
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex >= totalPosts - 3;
            }

            function moveCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * (100 / 3)}%)`;
                updateButtons();
            }

            function autoMoveCarousel(totalPosts) {
                setInterval(() => {
                    if (currentIndex < totalPosts - 3) {
                        currentIndex++;
                    } else {
                        currentIndex = 0; // Reset to the beginning after the last post
                    }
                    moveCarousel();
                }, 3000); // Adjust the interval time as needed (3000ms = 3 seconds)
            }


            prevBtn.addEventListener("click", () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    moveCarousel();
                }
            });

            nextBtn.addEventListener("click", () => {
                if (currentIndex < totalPosts - 3) {
                    currentIndex++;
                    moveCarousel();
                }
            });

            updateButtons();
            autoMoveCarousel(totalPosts);
        }

        fetchPosts();
    </script>
</body>

</html>
